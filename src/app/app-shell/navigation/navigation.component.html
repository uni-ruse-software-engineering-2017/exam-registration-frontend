<nav>
  <header>
    <img src="./assets/ru-logo.png" alt="{{ 'RU Angel Kanchev' | translate }}">
    <div class="user-details">
      <div class="user-details__username">
        {{ userDetails?.fullName || userDetails?.username }}
      </div>
    </div>
  </header>
  <mat-divider></mat-divider>
  <mat-nav-list>
    <a mat-list-item [routerLink]="'student'" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}" *ngIf="isStudent()">
      <mat-icon>dashboard</mat-icon>
      <span translate>Dashboard</span>
    </a>
    <a mat-list-item [routerLink]="'professor'" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}" *ngIf="isProfessor()">
      <mat-icon>dashboard</mat-icon>
      <span translate>Dashboard</span>
    </a>
    <a mat-list-item [routerLink]="'student/exam-dates'" [routerLinkActive]="'active'" *ngIf="isStudent()">
      <mat-icon>event_note</mat-icon>
      <span translate>Exam Dates</span>
    </a>
    <a mat-list-item [routerLink]="'professor/exam-dates'" [routerLinkActive]="'active'" *ngIf="isProfessor()">
      <mat-icon>event_note</mat-icon>
      <span translate>Exam Dates</span>
    </a>
    <a mat-list-item [routerLink]="'administration/professors'" [routerLinkActive]="'active'" *ngIf="isAdmin()">
      <mat-icon>people</mat-icon>
      <span translate>Professors Management</span>
    </a>
    <a mat-list-item [routerLink]="'administration/subjects'" [routerLinkActive]="'active'" *ngIf="isAdmin()">
      <mat-icon>book</mat-icon>
      <span translate>Subjects Management</span>
    </a>
    <a mat-list-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span translate>Logout</span>
    </a>
