<mat-card>
  <mat-card-header>
    <mat-card-title translate>Subjects</mat-card-title>
    <mat-card-subtitle translate>Add, remove or edit study subjects</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let subject of subjects">
        <h3 matLine>{{subject.name}}</h3>
        <p class="mat-caption" matLine>
          {{subject.description}}
        </p>
        <a mat-icon-button [routerLink]="[subject.id, 'assignment']" matTooltip="{{ 'Assign subjects to professors' | translate }}">
          <mat-icon>people</mat-icon>
        </a>
        <button mat-icon-button (click)="openDeleteSubjectModal(subject)" matTooltip="{{ 'Remove' | translate }}">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions align="end">
    <button color="primary" mat-raised-button (click)="openAddSubjectModal()">
      <span translate>Add new subject</span>
    </button>
  </mat-card-actions>
</mat-card>
